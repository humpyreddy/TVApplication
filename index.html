<div class="d-flex justify-content-center my-container">
  <div id="player" class="my-auto p-2">
   
  </div>
  
</div>
<div id="controls" class=" row align-items-center">
 
  <!-- previous button -->
  <div id="previous" class="col-lg-1 col-md-1 col">
    <i class="fa fa-arrow-left "></i>
  </div>

    <!-- play pause button -->
  <div id="playpause" class="col-lg-1 col-md-1 col"> 
    <i class="fa fa-play "></i>
  </div>

  

   <!-- volume slider -->
  <div  class="col-lg-4 col-md-4 col"> 
    <input id="volume" type="range" min="1" max="100" value="50">
  </div>

  <!-- //extra place -->
  <div class="col-lg-5 col-md-5 col"></div>

  <!-- next button -->
  <div id="next" class="col-lg-1  col-md-1 col">
    <i class="fa fa-arrow-right "></i>
  </div>

</div>
